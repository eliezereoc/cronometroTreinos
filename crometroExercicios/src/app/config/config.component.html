<div>
    <div>
        Exercícios: <input [(ngModel)]="exercise.name">
    </div>
    <div>
        Duração: <input type="number" [(ngModel)]="exercise.duration" >
    </div>
    <div>
        Repetição: <input type="number" [(ngModel)]="exercise.repetitions" >
    </div>
    <div>
        Preparação: <input type="number" [(ngModel)]="exercise.preparation" >
    </div>
    <div>
        Descanso: <input type="number" [(ngModel)]="exercise.rest" >
    </div>
    <button (click)="add()">Adicionar</button>
</div>
<div>
    <table>
        <tr>
            <th>Exercício</th>
            <th>Duração</th>
            <th>Repetição</th>
            <th>Preparação</th>
            <th>Descanso</th>
            <th></th>
        </tr>
        <tr *ngFor="let exec of exercises; let i = index">
            <td>{{exec.name}}</td>
            <td>{{exec.duration}}</td>
            <td>{{exec.repetitions}}</td>
            <td>{{exec.preparation}}</td>
            <td>{{exec.rest}}</td>
            <td><button (click)="delete(i)">X</button></td>
        </tr>
    </table>
</div>
